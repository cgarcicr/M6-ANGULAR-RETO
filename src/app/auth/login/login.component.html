<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <form (ngSubmit)="onSubmit()" class="shadow p-4 rounded bg-light">
        <h5 class="text-center mb-4">Iniciar Sesión</h5>
        <div class="form-group">
          <input [(ngModel)]="username" name="username" id="username" placeholder="Usuario" required class="form-control mt-1" />
        </div>
        <div class="form-group">
          <input [(ngModel)]="password" type="password" name="password" id="password" placeholder="Contraseña" required class="form-control mt-2" />
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-4">Iniciar sesión</button>
      </form>
      <div *ngIf="errorMessage" class="alert alert-danger mt-3">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
